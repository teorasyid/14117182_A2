<!DOCTYPE html>

<head>
	<title>Form HTML</title>
</head>
<body>
	<h2>FORM HTML</h2>
	<form>

		<input name="name" type="text"><br>
		<label>Gender:</label>
		<input type="radio" id="male" name="gender" value="male">

  		<input type="radio" id="female" name="gender" value="female">
  		<label for="female">Female</label><br>
  		<label>Address:</label>
  		<input name="name" type="text"><br>

  			<option value="Indonesia">Indonesia</option>
  			<option value="Malingsia">Malingsia</option>
  		</select>
  		<br>

  		<label>Photo:</label>

  		<label>Comment:</label>
  		<textarea name="comment" form="usrform"></textarea><button>Submit</button><br>
	</form>
	<p>Form Registrasi</p>
</body>
</html>
